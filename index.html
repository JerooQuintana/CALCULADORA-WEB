<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica  Web</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Madimi+One&display=swap" rel="stylesheet">

</head>
<body>
    <div class="contenedor-textos">
        <h1 class="titulo-inicio">Bienvenido!</h1>
        <h2 class="efecto-typing"> interactua de la manera que necesites ingresando a la calculadora </h2>
    </div>
    <div class="mode">
        <label class="switch">
            <input type="checkbox" id="input">
            <span class="slider"></span>
        </label>
    </div>
    <div id="contenedorBotonEntrada">
    <button id="botonEntrada" class="boton-circular" > ingresar a la calculadora</button>
    </div>

    <div class="calculadora" style="display: none;">
        <div class="pantalla">0</div>
        <button id="c" class="btn">C</button>
        <button id="borrar" class="btn">‚Üê</button>
        <button class="btn">*</button>
        <button class="btn">/</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">-</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button id="igual" class="btn">=</button>
        <button id="cero" class="btn">0</button>
        <button  class="btn">.</button>
    </div>    

    <div class="botonSalida" style="display: none;">
        <button class="button-salida">
            Salir
        </button>
    </div>
    <script src="./JS/index.js"></script>
</body>
</html>
